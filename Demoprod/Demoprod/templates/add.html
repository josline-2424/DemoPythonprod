{% extends 'base.html' %}
{% block body %}
<br><br><br><br><h2>Add new book to our collections</h2>
<div class="container" >
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <label>Book Name:      </label><br>
    <input type="text" name="name" size="15"><br>
    <br><label>Year:      </label><br>
    <input type="number" name="year" size="35"><br>
    <br><label>Description:      </label><br>
    <input type="text" name="desc" size="30"><br>
    <br><label>Image:      </label>
    <input type="file" name="img">
    <br><br><br><input type="submit" name="submit"><br>
</form>
</div>
{% endblock %}
